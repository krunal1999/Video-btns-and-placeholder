<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video buttons and Preloader</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="preloader">
        <img src="preloader.gif" >
    </div>
    <video class="videobox" autoplay loop>
        <source src="video.mp4" type="video/mp4"> 
    </video>
    <div class="box">
        <h1> press button to play and pause</h1>
        <button class="btn play" >play me </button>
        <button class="btn" >pause me </button>

    </div>
</body>

</html>
